name: ğŸš€ Deploy Ally360 Frontend

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ally-360/webpage-platform
      CONTAINER_NAME: allyapp

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node environment
      - name: ğŸ§  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          yarn install --frozen-lockfile

      # 4ï¸âƒ£ Lint and Tests
      - name: âœ… Run ESLint
        run: yarn lint || true

      - name: ğŸ§ª Run Tests
        run: yarn test --run inBand --ci --coverage=false || true

      # 5ï¸âƒ£ Build frontend
      - name: ğŸ—ï¸ Build project
        run: yarn build

      # 6ï¸âƒ£ Log in to GitHub Container Registry
      - name: ğŸ”‘ Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      # 7ï¸âƒ£ Build Docker image
      - name: ğŸ³ Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .

      # 8ï¸âƒ£ Push image to GHCR
      - name: ğŸ“¤ Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --all-tags

      # 9ï¸âƒ£ Deploy to VPS
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.VPS_USER }}/ally360/webapp-platform
            echo "Pulling latest image..."
            docker pull ghcr.io/ally-360/webpage-platform:${{ github.sha }}
            echo "Restarting frontend container..."
            docker compose down
            docker compose up -d
            echo "âœ… Frontend deployed successfully!"
